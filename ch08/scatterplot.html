<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
    <body>
      <script type="text/javascript">
        var dataset = [
                        [ 5,    20 ],
                        [ 480,  90 ],
                        [ 250,  50 ],
                        [ 100,  33 ],
                        [ 330,  95 ],
                        [ 410,  12 ],
                        [ 475,  44 ],
                        [ 25,   67 ],
                        [ 85,   21 ],
                        [ 220,  88 ],
                        [ 600, 150 ]
                      ];
        
        var w = 500;
        var h = 300;
        
        var padding = 20;
        
        var xScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                             .range([padding, w - padding * 2]);

        var yScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                             .range([h - padding, padding]);

        var rScale = d3.scale.linear()
                             .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                             .range([2, 5]);
        
        var xAxis = d3.svg.axis()
                          .scale(xScale)
                          .orient("bottom");

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
                    
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d){
             return xScale(d[0]);
           })
           .attr("cy", function(d) {
             return yScale(d[1]);
           })
           .attr("r", function(d) {
             return rScale(d[1]);
           });
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
             return d[0] + "," + d[1];
           })
           .attr("x", function(d) {
             return xScale(d[0]);
           })
           .attr("y", function(d) {
             return yScale(d[1]);
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "red");

        svg.append("g").call(xAxis);
      </script>
      <div></div>
    </body>
  </head>
</html>
